<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/style.css" />
  <title>TaskMaster</title>
</head>

<body>
  <header class="container-fluid bg-primary text-center text-light">
    <div class="row">
      <div class="col">
        <h3>To Do List</h3>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="row">
      <div class="col-12">
        <form id="formPost" onsubmit="app.listController.createList(event)">
          <div class="form-group text-center">
            <label for="title">Title</label>
            <input type="title" class="form" id="title" placeholder="New List...">
            <div class="btn-group">
              <button type="button" class="btn btn-light">Color</button>
              <button type="button" class="btn btn-light dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                <span class="sr-only">Toggle Dropdown</span>
              </button>
              // FIXME needs to take in the color from the drop down.
              <div class="dropdown-menu">
                <a class="dropdown-item bg-green" href="#">Green</a>
                <a class="dropdown-item bg-orange" href="#">Orange</a>
                <a class="dropdown-item bg-blue" href="#">Blue</a>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Add List</button>
          </div>
        </form>
      </div>
      <div id="listsHere" class="row">

      </div>

    </div>
  </main>

  <footer class="container-fluid bg-primary text-center text-light">
    <div class="row">
      <div class="col">
        <h5>Made Here, Not There... Or There.</h5>
      </div>
    </div>
  </footer>

  <script src="app/main.js" type="module"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
</body>

</html>
