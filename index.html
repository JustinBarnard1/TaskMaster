<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/style.css" />
  <title>TaskMaster</title>
</head>

<body>
  <header class="container-fluid bg-primary text-center text-light">
    <div class="row">
      <div class="col">
        <h3>To Do List</h3>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="row">
      <div class="col-4">
        <form id="formPost" onsubmit="app.listController.createList(event)">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="title" class="form-control" id="title" placeholder="New List...">
          </div>
          <button type="submit" class="btn btn-primary">Add List</button>
        </form>
      </div>
      <div class="col-8 d-flex justify-content-center flex-wrap p-3" id="listsHere">

      </div>
    </div>
  </main>

  <footer class="container-fluid bg-primary text-center text-light">
    <div class="row">
      <div class="col">
        <h5>Made Here, Not There... Or There.</h5>
      </div>
    </div>
  </footer>
  <script src="app/main.js" type="module"></script>
</body>

</html>
